<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Lorem Ipsum In Da Place</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/ipsum.css">
</head>

<body id="sink">
    <div class="container">
        <h4 class="ui dividing header">Lorem Ipsum Compta-style</h4>
        <img id="img" class="ui medium centered image" src="img/gr1.png">

        <div method="post" id="params" name="params" class="ui form">
            <div class="field" id="version">
                <label>Choisissez votre version</label>
                <div class="3 fluid ui buttons">
                    <div id="v_1" class="ui green inverted active button">Peaceful</div>
                    <div id="v_2" class="ui orange inverted button">Mad</div>
                    <div id="v_3" class="ui red inverted button">BAD MADAFUKER</div>
                </div>
            </div>
            <div class="inline fields">
                <div class="field">
                    <label>Nombre de lignes</label>
                    <div id="lines" class="field">
                        <input type="number" name="lines" placeholder="Nombre de lignes">
                    </div>
                </div>
                <div class="field">
                    <div id="generate" class="ui blue submit button">
                        Générer
                    </div>
                </div>
            </div>
            <div class="ui error message"></div>
        </div>

        <div id="generated"></div>

        <div class="footer">
            <p>With <i class="heart icon"></i> from <a href="https://github.com/AlexLusitania">AlexLusitania</a></p>
        </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.js"></script>
    <script src="js/generate.js"></script>
    <script src="js/ipsum.js"></script>
</body>

</html>
